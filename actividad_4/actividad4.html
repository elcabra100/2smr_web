<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Formulario de prueba de HTML5</title>
</head>
<body>

    <form action="" method="GET">

        <fieldset>
            <legend>Datos personales</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required autofocus><br>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="url">URL:</label>
            <input type="url" id="url" name="url" placeholder="Escribe la URL de tu página web personal"><br>

            <label for="ciudad">Ciudad:</label>
            <select id="ciudad" name="ciudad">
                <option value="almeria">Almería</option>
                <option value="cadiz">Cádiz</option>
                <option value="cordoba">Córdoba</option>
                <option value="granada">Granada</option>
                <option value="huelva">Huelva</option>
                <option value="jaen">Jaén</option>
                <option value="malaga">Málaga</option>
                <option value="sevilla" selected>Sevilla</option>
            </select><br>
        </fieldset>
<fieldset>
            <legend>Otros datos</legend>
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha"><br>

            <label for="tiempo">Tiempo:</label>
            <input type="time" id="tiempo" name="tiempo"><br>

            <label for="fechahora">Fecha y hora:</label>
            <input type="datetime-local" id="fechahora" name="fechahora"><br>

            <label for="mes">Mes:</label>
            <input type="month" id="mes" name="mes"><br>

            <label for="semana">Semana:</label>
            <input type="week" id="semana" name="semana"><br>

            <label for="numero">Número (min -10, max 10):</label>
            <input type="number" id="numero" name="numero" min="-10" max="10"><br>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono"><br>

            <label for="busqueda">Término de búsqueda:</label>
            <input type="search" id="busqueda" name="busqueda"><br>

            <label for="color">Color favorito:</label>
            <input type="color" id="color" name="color"><br>
        </fieldset>
